---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

workspace:
  base: /opt
  path: WebService-Mattermost

steps:
- name: build
  pull: default
  image: poum/distzilla
  commands:
  - "dzil authordeps | xargs -n 5 -P 10 cpanm --verbose --notest --quiet"
  - "dzil listdeps --author | xargs -n 5 -P 10 cpanm --verbose --no-interactive --notest --quiet"
  - dzil smoke

...
